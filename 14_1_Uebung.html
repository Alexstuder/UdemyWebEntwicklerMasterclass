<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class und Id Uebung</title>
    <style>
        /*Style Tag*/
        p{
            color: darkgray;
        }
        /*ID Selektor */
        #viereck{
            width: 300px;
            height: 300px;
            background-color: #b2d3e6;
        }
        /*Class */
        .monogross{
            font-family: monospace;
            font-size: 150%;
        }
        /*Pseudo Class*/
        a:hover{
            color: red;
        }
    </style>
</head>
<body>

    <p>Style Tag p{ Style }</p>

    <div id="viereck">
        ID Selector #viereck{ Style  }
    </div>

    <p class="monogross">Class Style .class{ Style }</p>


    <a href="https://www.google.ch">Pseudo Selektor : a:hover{ Style }</a>

</body>
</html>
