<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listen</title>
</head>
<body>


<ul>
    Unordered List ;
    <li style="list-style-type: circle">Pizza</li>
    <li style="list-style-type: inherit">Spaghetti</li>
    <li style="list-style-type: armenian">Döner</li>
    <li style="list-style-type: georgian">Schoggi</li>
    <li style="list-style-type: decimal">Salat</li>
    <li style="list-style-type: lower-alpha">Momos</li>
    <li style="list-style-type: lower-latin">Taco</li>
</ul>
<ol type=I>
    Ordered List ;
    <li>Pizza</li>
    <li>Spaghetti</li>
    <li>Döner</li>
    <li>Schoggi</li>
    <li>Salat</li>
    <li>Momos</li>
    <li>Taco</li>
</ol>

</body>
</html>
