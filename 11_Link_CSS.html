<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link CSS</title>
    <style>
        a:link{
            color: dodgerblue;
        }
        a:visited{
            color: #d3dbef;
        }
        a:hover{
            font-size: 50px;
            color: #41002C;
        }
        a:active{
            color: darkorange;
        }
    </style>
</head>
<body>

<a href="http://www.alexstuder.ch">alex</a><br>
<a href="http://www.google.ch">google</a><br>

</body>
</html>
