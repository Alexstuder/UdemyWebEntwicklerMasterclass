<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Style</title>
    <style>
        ol {
            background-color: #41002C;
        }

        ol li {
            background-color: #C382AE;
            color: darkgray;
        }
        ul {
            background-color: #15DA32;
            list-style-type: lower-latin;
            border: 10px solid purple;
        }
        ul li{
            margin-left: 30px;
            padding: 20px;
            background-color: #b2d3e6;
            border: 5px dotted darkred;
        }

    </style>
</head>
<body>
<ol>
    <li>Kroatien</li>
    <li>Deutschland</li>
    <li>Schweiz</li>
    <li>Italien</li>
</ol>
<ul>
    <li>Pizza</li>

    <li>Teigwaren</li>
    <li>Salat</li>
</ul>

</body>
</html>
