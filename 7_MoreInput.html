<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More Input</title>
</head>
<body>
<a href="https://www.w3schools.com/html/html_form_attributes.asp">Attributes on W3Schools</a>
<br>
<form>
    <fieldset>
        <input type="checkbox" name="Pizza" value="Schinken">Schinken<br>
        <input type="checkbox" name="Pizza" value="Ananas">Ananas<br>
        <input type="checkbox" name="Pizza" value="Oliven">Oliven<br>
        <input type="checkbox" name="Pizza" value="Kapern">Kapern<br>
        <input type="checkbox" name="Pizza" value="Spinat">Spinat<br>
    </fieldset>
</form>
<form>
    e-Mail : <br>
    <input type="email" name="mail" placeholder="Deine eMail Adresse" minlength="8" autocomplete="off">
</form>
<form>
    Reservation f√ºr wieviele Personen : <br>
    <input type="number" name="mail" min="3" max="10" >
</form>
<form>
    Deine Lieblingsfarbe: <br>
    <input type="color" name="farbe" >
</form>
<form>
    Dein Geburtsdatum : <br>
    <input type="date" name="Geburtsdatum" >
</form>
<form>
    Lade ein foto hoch : <br>
    <input type="file" name="datei" >
</form>

</body>
</html>
